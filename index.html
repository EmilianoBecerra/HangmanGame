<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Juego del ahorcado</title>
</head>

<body>
  <header>
    <h1 class="title">Juego del Ahorcado</h1>
  </header>
  <main>
    <div class="layout">
      <p class="word-display" id="word-display"></p>
      <form id="guess-form" class="form">
        <label for="letter">Ingrese una letra</label>
        <input type="text" maxlength="1" id="letter" autofocus>
        <button type="submit" id="btn_ready" class="btn on">Adivinar</button>
      </form>
      <span class="letters">Letras Elegidas</span>
      <p id="letterAttempts"></p>
      <p class="message" id="message"></p>
      <button type="submit" id="btn-reset" class="btn">Reiniciar</button>
    </div>
    <div class="imgs" id="imgs">
      <img src="ahorcado.png" width="60px" height="70px" alt="" class="rope" id="rope">
      <section class="skeleton" id="skeleton">
        <img class="img-hanged" width="25px" height="25px" id="head" src="cabeza.png" alt="">
        <img class="img-hanged" width="25px" height="25px" id="body" src="camisa.png" alt="">
        <img class="img-hanged" width="25px" height="25px" id="pants" src="pantalones.png" alt="">
        <img class="img-hanged" width="17px" height="18px" id="footer" src="zapatos.png" alt="">
      </section>
    </div>
  </main>
</body>

</html>
